                <h1 id="多媒体标签的属性"><a href="#多媒体标签的属性" class="headerlink" title="多媒体标签的属性"></a>多媒体标签的属性</h1><h2 id="html"><a href="#html" class="headerlink" title="html:"></a>html:</h2><h3 id="音频标签："><a href="#音频标签：" class="headerlink" title="音频标签："></a>音频标签：</h3><figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs xml"><span class="hljs-tag">&lt;<span class="hljs-name">audio</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">audio</span>&gt;</span><br>    标签属性:<br>    autoplay    自动播放<br>    controls    显示控件<br>    loop        循环播放<br><br></code></pre></td></tr></table></figure>

<h3 id="视频标签："><a href="#视频标签：" class="headerlink" title="视频标签："></a>视频标签：</h3><figure class="highlight makefile"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><code class="hljs makefile">&lt;video&gt;&lt;/video&gt;<br>autoplay    自动播放<br>controls    显示控件<br>loop        循环播放<br><br><span class="hljs-section">特有属性:poster 视频预览图片</span><br><span class="hljs-section">width:设置宽</span><br><span class="hljs-section">height:设置高</span><br><br></code></pre></td></tr></table></figure>

<h2 id="js"><a href="#js" class="headerlink" title="js:"></a>js:</h2><h3 id="音频对象"><a href="#音频对象" class="headerlink" title="音频对象:"></a>音频对象:</h3><figure class="highlight awk"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><code class="hljs awk"><span class="hljs-regexp">//</span> 获取音频<br>var aud=document.querySelector(<span class="hljs-string">&#x27;audio&#x27;</span>)<br><span class="hljs-regexp">//</span> 获取视频<br>var vid=document.querySelector(<span class="hljs-string">&#x27;video&#x27;</span>)<br><br><span class="hljs-regexp">//</span> 对象属性<br><span class="hljs-regexp">//</span> 只读属性：<br>aud.duration  <span class="hljs-regexp">//</span>音频的总时间  (只读属性) 未加载音频时为NAN<br>aud.paused  <span class="hljs-regexp">//</span>媒体是否暂停    返回布尔值true或flase  (只读属性)<br>aud.ended    <span class="hljs-regexp">//</span>是否播放结束 返回布尔值true或flase  (只读属性)<br><br><span class="hljs-regexp">//</span> 可修改属性:<br>aud.muted         <span class="hljs-regexp">//</span>读取、设置静音 true/false<br>aud.currentTime   <span class="hljs-regexp">//</span>读取、设置当前播放的时间<br>aud.volume        <span class="hljs-regexp">//</span>读取、设置音量大小 <span class="hljs-number">0</span>~<span class="hljs-number">1</span><br><br><span class="hljs-regexp">//</span> 对象的方法：(参数，返回值)<br>aud.play()        <span class="hljs-regexp">//</span>播放的方法<br>aud.pause()       <span class="hljs-regexp">//</span>暂停的方法<br><br><span class="hljs-regexp">//</span> 事件 DOM 对象的属性：<br>aud.oncanplay=<span class="hljs-keyword">function</span>()&#123;&#125;      <span class="hljs-regexp">//</span>加载完毕后允许播放时触发<br>aud.onpause=<span class="hljs-keyword">function</span>()&#123;&#125;        <span class="hljs-regexp">//</span>暂停时触发<br>aud.onplay=<span class="hljs-keyword">function</span>()&#123;&#125;         <span class="hljs-regexp">//</span>播放开始时触发<br>aud.onended=<span class="hljs-keyword">function</span>()&#123;&#125;        <span class="hljs-regexp">//</span>播放结束时触发<br>aud.ontimeupdate=<span class="hljs-keyword">function</span>()&#123;&#125;   <span class="hljs-regexp">//</span>播放中触发<br><br><span class="hljs-regexp">//</span> 自定义属性：<br>aud.tt<br>aud.timer<br><br></code></pre></td></tr></table></figure>

        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
